  <style>
    :root {
      --primary: linear-gradient(135deg, #ff6ec4, #7873f5);
      --text-light: #fff;
      --text-dark: #111;
      --bg-dark: #121212;
      --bg-light: #f5f5f5;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      transition: all 0.4s ease;
    }

    body.light {
      background: var(--bg-light);
      color: var(--text-dark);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 10%;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header h1 {
      background: var(--primary);
      -webkit-background-clip: text;
      color: transparent;
    }

    nav a {
      margin: 0 10px;
      color: inherit;
      text-decoration: none;
      font-weight: 600;
      padding: 8px 14px;
      border-radius: 20px;
      transition: background 0.3s;
    }

    nav a:hover {
      background: var(--primary);
      color: white;
    }

    .toggle-btn {
      cursor: pointer;
      font-size: 18px;
      padding: 6px 12px;
      border-radius: 20px;
      background: var(--primary);
      color: white;
      border: none;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      animation: slideIn 1.2s ease;
    }

    .container h2 {
      text-align: center;
      margin-bottom: 20px;
      background: var(--primary);
      -webkit-background-clip: text;
      color: transparent;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px 15px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.1);
      color: inherit;
      outline: none;
    }

    input::placeholder, textarea::placeholder {
      color: #bbb;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background: var(--primary);
      color: white;
      font-weight: 600;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .socials {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    .socials a {
      font-size: 1.8rem;
      text-decoration: none;
      transition: transform 0.3s ease;
      color: inherit;
    }

    .socials a:hover {
      transform: scale(1.3);
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      opacity: 0.6;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
      }
    }
  </style>
