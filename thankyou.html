<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #c3ecf7, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .message-box {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #1f6feb;
      font-size: 2.5em;
    }
    p {
      font-size: 1.2em;
      color: #333;
      margin-top: 10px;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: white;
      background-color: #1f6feb;
      padding: 10px 20px;
      border-radius: 8px;
    }
    a:hover {
      background-color: #155ec0;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>Thank You!</h1>
    <p>Your message has been sent successfully.</p>
    <a href="index.html">Return to Home</a>
  </div>
</body>
</html>
